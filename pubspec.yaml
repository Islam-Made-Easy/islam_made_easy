  bitsdojo_window: null
  lazy_load_scrollview: null
  permission_handler: null
  transparent_image: null
  firebase_storage: null
  firebase_core: null
  firebase: null
  gsheets: ^0.3.0
  statsfl: null
  overlay_support: null
  flextras: ^0.0.1
  animated_radial_menu:
dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4
  flutter_test:
    sdk: flutter
flutter_native_splash:
  image: assets/images/logo.png
  color: 111111
flutter_icons:
  android: ic_launcher
  image_path_android: assets/images/logo.png
  ios: true
  image_path_ios: assets/images/logo.png
flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/lottie/
  - assets/quiz/
  - assets/fonts/
  - assets/md/
  - assets/icons/
  - assets/daily/
flutter_intl:
  enabled: true
  fonts:
  - family: Amiri
    fonts:
    - asset: assets/fonts/Amiri-Regular.ttf
    - asset: assets/fonts/Amiri-Bold.ttf
    - asset: assets/fonts/Amiri-BoldItalic.ttf
    - asset: assets/fonts/Amiri-Italic.ttf
  - family: Quattrocento
    fonts:
    - asset: assets/fonts/Quattrocento-Regular.ttf
    - asset: assets/fonts/Quattrocento-Bold.ttf
  - family: Roboto
    fonts:
    - asset: assets/fonts/Roboto-Regular.ttf
    - asset: assets/fonts/Roboto-Light.ttf
    - asset: assets/fonts/Roboto-Thin.ttf
    - asset: assets/fonts/Roboto-Bold.ttf
