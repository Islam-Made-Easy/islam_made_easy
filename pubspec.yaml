---
name: islam_made_easy
description: Islamic  application that let you understand your religion easier.
publish_to: none
version: 99.99.99+99
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  hijri: ^3.0.0
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  provider: ^6.0.0
  font_awesome_flutter: ^9.1.0
  share: ^2.0.4
  lottie: ^1.1.0
  flutter_easyrefresh: ^2.2.1
  dio: ^4.0.0
  intl: ^0.17.0
  flutter_animated_dialog: ^2.0.1
  flutter_statusbarcolor_ns: ^0.3.0-nullsafety
  sqflite: ^2.0.0+4
  sp_util: ^2.0.3
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  http: ^0.13.3
  path: ^1.8.0
  url_launcher: ^6.0.9
  animated_background: ^2.0.0
  flutter_phoenix: ^1.0.0
  smooth_page_indicator: ^0.3.0-nullsafety.0
  flip_card: ^0.5.0
  universal_platform: ^1.0.0+1
  adaptive_breakpoints: ^0.1.0
  get: ^4.3.8
  package_info: ^2.0.2
  animations: ^2.0.1
  flutter_svg: ^0.22.0
  double_back_to_close: ^2.0.0
  quick_actions: ^0.6.0+6
  avatar_glow: ^2.0.1
  animator: ^3.1.0
  animated_text_kit: ^4.2.1
  popover: ^0.2.6+2
  auto_size_text: ^3.0.0-nullsafety.0
  shimmer: ^2.0.0
  flutter_local_notifications: ^8.1.1+1
  markdown: ^4.0.0
  flutter_markdown: ^0.6.5
  url_strategy: ^0.2.0
  animate_do: ^2.0.0
  desktop_window: ^0.4.0
  bitsdojo_window: ^0.1.1+1
  lazy_load_scrollview: ^1.3.0
  permission_handler: ^8.1.4+2
  firebase_storage: ^10.0.2
  firebase_core: ^1.5.0
  firebase: ^9.0.1
  gsheets: ^0.3.1
  statsfl: ^2.0.1+1
  flextras: ^0.0.2
  animated_radial_menu: ^0.0.1
  cloud_firestore: ^2.5.0
  firebase_messaging: ^10.0.5
  firebase_auth: ^3.1.0
  flutter_collapsing_toolbar:
  flutter_font_picker:
  firedart:
  pdftron_flutter:
  flutter_acrylic:
  fluent_ui:
#  system_tray: ^0.0.7
dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.1
  msix:
  flutter_test:
    sdk: flutter
msix_config:
  display_name: Islam Made Easy
  publisher_display_name: IME team
  identity_name: https://github.com/Islam-Made-Easy
  msix_version: 0.1.0.0
  logo_path: .\assets\images\logo.png
  capabilities: "internetClient,microphone"
flutter_native_splash:
  image: assets/images/logo.png
  color: 111111
flutter_icons:
  android: ic_launcher
  image_path_android: assets/images/logo.png
  ios: true
  image_path_ios: assets/images/logo.png
flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/lottie/
  - assets/quiz/
  - assets/fonts/
  - assets/icons/
flutter_intl:
  enabled: true
  fonts:
  - family: Amiri
    fonts:
    - asset: assets/fonts/Amiri-Regular.ttf
    - asset: assets/fonts/Amiri-Bold.ttf
    - asset: assets/fonts/Amiri-BoldItalic.ttf
    - asset: assets/fonts/Amiri-Italic.ttf
  - family: Quattrocento
    fonts:
    - asset: assets/fonts/Quattrocento-Regular.ttf
    - asset: assets/fonts/Quattrocento-Bold.ttf
  - family: Roboto
    fonts:
    - asset: assets/fonts/Roboto-Regular.ttf
    - asset: assets/fonts/Roboto-Light.ttf
    - asset: assets/fonts/Roboto-Thin.ttf
    - asset: assets/fonts/Roboto-Bold.ttf
