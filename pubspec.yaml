  local_hero:
  desktop_notifications:
  coachmaker:
dev_dependencies:
  msix:
  flutter_test:
    sdk: flutter
msix_config:
  display_name: Islam Made Easy
  publisher_display_name: IME team
  identity_name: https://github.com/Islam-Made-Easy
  msix_version: 0.1.0.0
  logo_path: .\assets\images\logo.png
  capabilities: "internetClient,microphone"
flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/lottie/
  - assets/quiz/
  - assets/fonts/
  - assets/icons/
  - assets/md/
flutter_intl:
  enabled: true
  fonts:
  - family: Amiri
    fonts:
